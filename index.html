<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci Calculator</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <script
      src="https://kit.fontawesome.com/3f8b1dbd27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>SCIENTIFIC CALCULATOR</h1>
      <div class="container">
        <div class="display">
          <input type="text" placeholder="0" id="display" aria-label="Display screen"/>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn red" onclick="deleteChar()" aria-label="Delete button">DEL</button>
            <button class="btn dark-grey hide o-brace" onclick="openBrace()">
              (
            </button>
            <button class="btn dark-grey hide c-brace" onclick="closedBrace()">
              )
            </button>
            <button class="btn grey" onclick="clearDisplay()" aria-label="Clear display">AC</button>
            <button class="btn grey" onclick="plusMinus()" aria-label="Plus-minus button">±</button>
            <button class="btn grey" onclick="percent()" aria-label="Percentage button">%</button>
            <button class="btn symbols" onclick="division()">÷</button>
          </div>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn dark-grey hide x-pow-two" onclick="xPowTwo()" aria-label="x-squared button">
              x²
            </button>
            <button
              class="btn dark-grey hide x-pow-three"
              onclick="xPowThree()"
            >
              x³
            </button>
            <button class="btn dark-grey hide log" onclick="log()">log</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn symbols" onclick="multiply()">x</button>
          </div>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn dark-grey hide x-sqrt" onclick="xSqrt()" aria-label="Square root of x">
              √
            </button>
            <button class="btn dark-grey hide x-cbrt" onclick="xCbrt()" aria-label="Cube root of x">
              ∛
            </button>
            <button class="btn dark-grey hide ln" onclick="ln()">ln</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn symbols" onclick="subtract()">-</button>
          </div>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn dark-grey hide sin" onclick="sin()">sin</button>
            <button class="btn dark-grey hide cos" onclick="cos()">cos</button>
            <button class="btn dark-grey hide tan" onclick="tan()">tan</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn symbols" onclick="addition()">+</button>
          </div>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn dark-grey hide inv" onclick="inverse()">
              1/x
            </button>
            <button class="btn dark-grey hide sym-e" onclick="e()">e</button>
            <button class="btn dark-grey hide sym-pi" onclick="pi()" aria-label="Pi button">π</button>
            <button class="btn" id="zero">0</button>
            <button class="btn">.</button>
            <button class="btn symbols" onclick="equal()">=</button>
          </div>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn green" onclick="storeValue()" aria-label="Store value button">STO</button>
            <button class="btn green" onclick="recallValue()" aria-label="Recall value button">REC</button>
          </div>
        </div>
        <div class="btns">
          <div class="row">
            <button class="btn expand" onclick="changeClass()" aria-label="Dropdown menu for more math functions">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
