<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci Calculator</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>SCIENTIFIC CALCULATOR</h1>
    <div class="container">
      <div class="display">
        <input type="text" placeholder="0" id="display" />
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn red" onclick="deleteChar()">DEL</button>
          <button class="btn dark-grey" onclick="openBrace()">(</button>
          <button class="btn dark-grey" onclick="closedBrace()">)</button>
          <button class="btn grey" onclick="clearDisplay()">AC</button>
          <button class="btn grey" onclick="plusMinus()">±</button>
          <button class="btn grey" onclick="percent()">%</button>
          <button class="btn symbols" onclick="division()">÷</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey" onclick="xPowTwo()">x²</button>
          <button class="btn dark-grey" onclick="xPowThree()">x³</button>
          <button class="btn dark-grey" onclick="log()">log</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn symbols" onclick="multiply()">x</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey" onclick="xSqrt()">√</button>
          <button class="btn dark-grey" onclick="xCbrt()">∛</button>
          <button class="btn dark-grey" onclick="ln()">ln</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn symbols" onclick="subtract()">-</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey" onclick="sin()">sin</button>
          <button class="btn dark-grey" onclick="cos()">cos</button>
          <button class="btn dark-grey" onclick="tan()">tan</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn symbols" onclick="addition()">+</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey" onclick="inverse()">1/x</button>
          <button class="btn dark-grey" onclick="e()">e</button>
          <button class="btn dark-grey" onclick="pi()">π</button>
          <button class="btn" id="zero">0</button>
          <button class="btn">.</button>
          <button class="btn symbols" onclick="equal()">=</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn green" onclick="storeValue()">STO</button>
          <button class="btn green" onclick="recallValue()">REC</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
