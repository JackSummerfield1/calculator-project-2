<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci Calculator</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" placeholder="0" id="display">
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey">x!</button>
          <button class="btn dark-grey">(</button>
          <button class="btn dark-grey">)</button>
          <button class="btn grey" onclick="clearDisplay()">AC</button>
          <button class="btn grey">±</button>
          <button class="btn grey" onclick="percent()">%</button>
          <button class="btn symbols" onclick="division()">÷</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey">x<sup>2</sup></button>
          <button class="btn dark-grey">x<sup>3</sup></button>
          <button class="btn dark-grey">log<sub>10</sub></button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn symbols" onclick="multiply()">x</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey">√</button>
          <button class="btn dark-grey">∛</button>
          <button class="btn dark-grey">ln</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn symbols" onclick="subtract()">-</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey">sin</button>
          <button class="btn dark-grey">cos</button>
          <button class="btn dark-grey">tan</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn symbols" onclick="addition()">+</button>
        </div>
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn dark-grey"><sup>1</sup>/<sub>x</sub></button>
          <button class="btn dark-grey">e</button>
          <button class="btn dark-grey">π</button>
          <button class="btn" id="zero">0</button>
          <button class="btn">.</button>
          <button class="btn symbols" onclick="equal()">=</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
